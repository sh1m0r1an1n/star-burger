events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name burger-star.ru www.burger-star.ru 45.131.42.195;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name burger-star.ru www.burger-star.ru;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        client_max_body_size 10M;

        # Django статические файлы (админка, иконки)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "text/css" always;
        }

        # Фронтенд бандлы (CSS, JS)
        location /bundles/ {
            alias /app/bundles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Медиа файлы (изображения продуктов)
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Основное приложение
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Исправление CSRF для админки Django
            proxy_set_header X-CSRFToken $http_x_csrftoken;
            proxy_set_header X-Requested-With $http_x_requested_with;
        }
    }
}